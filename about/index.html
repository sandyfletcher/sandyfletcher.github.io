<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandy - About</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <main class="content">
            <header class="page-header">
                <h1>About</h1>
                <div class="header-underline"></div>
            </header>
            <div class="page-content">
                <div class="bio-selector-container">
                    <p class="bio-intro-text">
                        I have a tendency to misunderstand how long I'm expected to speak for. You choose:
                    </p>
                    <div class="bio-choices">
                        <button class="bio-choice" data-bio="minimalist">
                            <span class="desktop-text">Minimalist</span>
                            <span class="mobile-text">short</span>
                        </button>
                        <button class="bio-choice" data-bio="elevator">
                            <span class="desktop-text">Elevator Pitch</span>
                            <span class="mobile-text">normal</span>
                        </button>
                        <button class="bio-choice" data-bio="campfire">
                            <span class="desktop-text">Campfire Bonding</span>
                            <span class="mobile-text">long</span>
                        </button>
                    </div>
                    <div id="bio-output" class="bio-output">
                        <!-- Bio content will injected here by JavaScript -->
                    </div>
                </div>
            </div>
        </main>
        <div id="sidebar-placeholder"></div>
    </div>
    <script src="../main.js" defer></script>
</body>
</html>
