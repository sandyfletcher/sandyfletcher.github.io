<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sandy Fletcher</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <main class="content">
            <header class="page-header">
                <h1>Contact</h1>
            </header>
            <div class="page-content-container contact-content-styles">
                <section class="contact-section"> <!-- This class can stay for potential specific styling or JS hooks -->
                    <p class="contact-intro">Have a question or want to collaborate? I'd love to hear from you.</p>
            <div class="contact-grid">
                    <div class="contact-form-container">
                        <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
                            <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY"> <!-- Replace with your actual key -->
                            <input type="hidden" name="redirect" value="https://sandyfletcher.ca/contact/thanks">
                            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                            
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" name="name" id="name" required />
                                </div>
                                
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" required />
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea name="message" id="message" rows="6" required></textarea>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="button button-primary">Send Message</button>
                                <button type="reset" class="button button-secondary">Reset</button>
                            </div>
                        </form>
                    </div>
                    
                    <div class="contact-links">
                        <h2>Other Ways to Connect</h2>
                        <div class="social-links">
                            <a href="https://github.com/sandyfletcher" class="social-link">
                                <i class="fas fa-github"></i> <!-- Make sure FontAwesome is linked if you use this -->
                                <span>GitHub</span>
                            </a>
                            <!-- Add other social links as needed -->
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <div id="sidebar-placeholder"></div>
</div>
<script src="../main.js" defer></script>
</body>
</html>
