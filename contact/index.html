<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandy - Contact</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <main class="content">
            <header class="page-header">
                <h1>Contact</h1>
                <div class="header-underline"></div>
            </header>
            <div class="page-content">
                <section class="contact-section">
                    <p class="contact-intro">Reach out if you have a question, suggestion, or idea.</p>
            <div class="contact-grid">
                    <div class="contact-form-container">
                        <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
                            <input type="hidden" name="access_key" value="c5a7499c-72b7-42b0-ad0d-55e8bd5af782">
                            <input type="hidden" name="redirect" value="https://sandyfletcher.ca/contact/thanks">
                            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" name="name" id="name" required />
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea name="message" id="message" rows="6" required></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="button button-primary">Send Message</button>
                                <button type="reset" class="button button-secondary">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <div id="sidebar-placeholder"></div>
</div>
<script src="/main.js" defer></script>
</body>
</html>
